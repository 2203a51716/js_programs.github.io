<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check given number is positive or negative</title>
    <script>
        function check()
        {
            var x;
            x=parseInt(document.getElementById("num").value);
            if(x>=0)
           {
            window.alert("the given number " +x+ " is positive");
           }
            else
            {
                window.alert("the given number is "+x+" is negative");
            }
        }
    </script>
</head>
<body>
   <h1>PositiveorNegative</h1>
   Enter value1:<input type="text" id="num"><br> 
   <button type="button" onclick="check()">check</button>
</body>
</html>
