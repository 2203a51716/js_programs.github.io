<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of two numbers</title>
    <script>
        function add()
        {
            var x,y,z;
            x=parseInt(document.getElementById("a").value);
            y=parseInt(document.getElementById("b").value);
            z=x+y;
            document.writeln("the addition of given numbers is:",z);
        }
    </script>
</head>
<body>
   <h1>Addition</h1>
   Enter value1:<input type="text" id="a"><br> 
   Enter value2:<input type="text" id="b"><br>
<button type="button" onclick="add()">Add</button>
</body>
</html>
