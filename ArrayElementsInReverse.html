<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse array elements</title>
</head>
<body>
    <script>
        // Sample array
var myArray = [1, 2, 3, 4, 5];

// Function to display array elements in reverse
function displayArrayInReverse(array) {
  for (var i = array.length - 1; i >= 0; i--) {
    document.writeln( array[i]+"<br>");
  }
}

// Call the function to display array elements in reverse
displayArrayInReverse(myArray);

    </script>
</body>
</html>
